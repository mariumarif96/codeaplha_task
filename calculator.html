<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .calculator {
            background-color: #22252D;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 320px;
            overflow: hidden;
        }

        .display {
            background-color: #22252D;
            color: white;
            padding: 30px 20px 20px;
            text-align: right;
        }

        .previous-operand {
            min-height: 24px;
            font-size: 18px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 5px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .current-operand {
            min-height: 40px;
            font-size: 36px;
            font-weight: 300;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .keyboard {
            background-color: #292D36;
            border-radius: 20px 20px 0 0;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 12px;
        }

        button {
            border: none;
            outline: none;
            border-radius: 12px;
            padding: 16px 0;
            font-size: 20px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:active {
            transform: scale(0.95);
        }

        .number, .decimal {
            background-color: #272B33;
            color: white;
        }

        .operator {
            background-color: #272B33;
            color: #F2A33C;
        }

        .equals {
            background-color: #F2A33C;
            color: white;
        }

        .clear, .backspace {
            background-color: #2D9CDB;
            color: white;
        }

        .footer {
            text-align: center;
            color: white;
            padding: 15px;
            font-size: 14px;
            background-color: #292D36;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .keyboard-support {
            margin-top: 5px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
        }

        /* Responsive design */
        @media (max-width: 350px) {
            .calculator {
                width: 100%;
            }
            
            button {
                padding: 14px 0;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="previous-operand"></div>
            <div class="current-operand">0</div>
        </div>
        
        <div class="keyboard">
            <button class="clear" data-action="clear">C</button>
            <button class="backspace" data-action="backspace">⌫</button>
            <button class="operator" data-operator="%">%</button>
            <button class="operator" data-operator="/">÷</button>
            
            <button class="number" data-number="7">7</button>
            <button class="number" data-number="8">8</button>
            <button class="number" data-number="9">9</button>
            <button class="operator" data-operator="*">×</button>
            
            <button class="number" data-number="4">4</button>
            <button class="number" data-number="5">5</button>
            <button class="number" data-number="6">6</button>
            <button class="operator" data-operator="-">−</button>
            
            <button class="number" data-number="1">1</button>
            <button class="number" data-number="2">2</button>
            <button class="number" data-number="3">3</button>
            <button class="operator" data-operator="+">+</button>
            
            <button class="number" data-number="0">0</button>
            <button class="decimal" data-decimal=".">.</button>
            <button class="equals" data-action="calculate">=</button>
        </div>
        
        <div class="footer">
            <div>Modern Calculator</div>
            <div class="keyboard-support">Keyboard support: 0-9, +, -, *, /, Enter, Backspace, Escape</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const calculator = {
                displayValue: '0',
                previousValue: '',
                operator: null,
                waitingForSecondOperand: false,
            };

            const display = {
                current: document.querySelector('.current-operand'),
                previous: document.querySelector('.previous-operand'),
            };

            function updateDisplay() {
                display.current.textContent = calculator.displayValue;
                display.previous.textContent = calculator.previousValue;
            }

            function inputDigit(digit) {
                const { displayValue, waitingForSecondOperand } = calculator;

                if (waitingForSecondOperand) {
                    calculator.displayValue = digit;
                    calculator.waitingForSecondOperand = false;
                } else {
                    calculator.displayValue = displayValue === '0' ? digit : displayValue + digit;
                }
            }

            function inputDecimal(dot) {
                if (calculator.waitingForSecondOperand) {
                    calculator.displayValue = '0.';
                    calculator.waitingForSecondOperand = false;
                    return;
                }

                if (!calculator.displayValue.includes(dot)) {
                    calculator.displayValue += dot;
                }
            }

            function handleOperator(nextOperator) {
                const { displayValue, previousValue, operator } = calculator;
                const inputValue = parseFloat(displayValue);

                if (operator && calculator.waitingForSecondOperand) {
                    calculator.operator = nextOperator;
                    calculator.previousValue = `${previousValue.slice(0, -1)} ${nextOperator}`;
                    return;
                }

                if (previousValue === '' && !isNaN(inputValue)) {
                    calculator.previousValue = `${displayValue} ${nextOperator}`;
                } else if (operator) {
                    const result = calculate(parseFloat(previousValue), inputValue, operator);
                    calculator.displayValue = `${result}`;
                    calculator.previousValue = `${result} ${nextOperator}`;
                }

                calculator.waitingForSecondOperand = true;
                calculator.operator = nextOperator;
            }

            function calculate(firstOperand, secondOperand, operator) {
                switch (operator) {
                    case '+':
                        return firstOperand + secondOperand;
                    case '-':
                        return firstOperand - secondOperand;
                    case '*':
                        return firstOperand * secondOperand;
                    case '/':
                        if (secondOperand === 0) {
                            return 'Error';
                        }
                        return firstOperand / secondOperand;
                    case '%':
                        return firstOperand % secondOperand;
                    default:
                        return secondOperand;
                }
            }

            function resetCalculator() {
                calculator.displayValue = '0';
                calculator.previousValue = '';
                calculator.operator = null;
                calculator.waitingForSecondOperand = false;
            }

            function backspace() {
                if (calculator.displayValue.length === 1 || 
                    (calculator.displayValue.length === 2 && calculator.displayValue.startsWith('-'))) {
                    calculator.displayValue = '0';
                } else {
                    calculator.displayValue = calculator.displayValue.slice(0, -1);
                }
            }

            function handleButtonClick(event) {
                const { target } = event;
                
                if (!target.matches('button')) {
                    return;
                }

                if (target.classList.contains('operator')) {
                    handleOperator(target.dataset.operator);
                    updateDisplay();
                    return;
                }

                if (target.classList.contains('number')) {
                    inputDigit(target.dataset.number);
                    updateDisplay();
                    return;
                }

                if (target.classList.contains('decimal')) {
                    inputDecimal(target.dataset.decimal);
                    updateDisplay();
                    return;
                }

                if (target.classList.contains('clear')) {
                    resetCalculator();
                    updateDisplay();
                    return;
                }

                if (target.classList.contains('backspace')) {
                    backspace();
                    updateDisplay();
                    return;
                }

                if (target.classList.contains('equals')) {
                    if (calculator.previousValue && calculator.operator) {
                        const inputValue = parseFloat(calculator.displayValue);
                        const firstValue = parseFloat(calculator.previousValue);
                        
                        if (!isNaN(firstValue)) {
                            const result = calculate(firstValue, inputValue, calculator.operator);
                            calculator.displayValue = `${result}`;
                            calculator.previousValue = '';
                            calculator.operator = null;
                            calculator.waitingForSecondOperand = false;
                        }
                    }
                    updateDisplay();
                    return;
                }
            }

            function handleKeyboardInput(event) {
                const { key } = event;
                
                if (/\d/.test(key)) {
                    event.preventDefault();
                    inputDigit(key);
                } else if (key === '.') {
                    event.preventDefault();
                    inputDecimal(key);
                } else if (key === '+' || key === '-' || key === '*' || key === '/') {
                    event.preventDefault();
                    handleOperator(key);
                } else if (key === 'Enter' || key === '=') {
                    event.preventDefault();
                    document.querySelector('[data-action="calculate"]').click();
                } else if (key === 'Escape' || key === 'Delete') {
                    event.preventDefault();
                    document.querySelector('[data-action="clear"]').click();
                } else if (key === 'Backspace') {
                    event.preventDefault();
                    document.querySelector('[data-action="backspace"]').click();
                } else if (key === '%') {
                    event.preventDefault();
                    handleOperator('%');
                }
                
                updateDisplay();
            }

            // Event listeners
            document.querySelector('.keyboard').addEventListener('click', handleButtonClick);
            document.addEventListener('keydown', handleKeyboardInput);

            // Initialize display
            updateDisplay();
        });
    </script>
</body>
</html>
